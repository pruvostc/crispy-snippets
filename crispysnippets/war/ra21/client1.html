<!doctype html>
<html>
<head>
  <title>Cross Storage Hub</title>
</head>
<body>
  <script type="text/javascript" src="js/cross-storage/es6-promise.auto.min.js"></script>
  <script type="text/javascript" src="js/cross-storage/client.js"></script>
  <script type="text/javascript">
    var storage = new CrossStorageClient('http://elsoxfl-7035551.science.regn.net:8080/RA21-P3W-Pilot/hub.html');
    var setKeys = function () {
      return storage.set('key1', 'foo').then(function() {
        return storage.set('key2', 'bar');
      });
    };
    storage.onConnect()
    .then(setKeys)
    .then(function() {
      return storage.get('key1');
    }).then(function(res) {
      console.log(res); // 'foo'
    })['catch'](function(err) {
      console.log(err);
    });
  </script>
</body>
</html>
